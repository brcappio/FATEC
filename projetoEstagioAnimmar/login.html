<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Annimar</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">

        <div class="logo">
            <img class="logo-svg" src="./assets/img/Login/Logo_Annimar.svg" alt="Logo Annimar">
        </div>

        <form class="login">

            <div class="login-container">
                <div class="login-bemvindo">
                    <span class="bemvindo-texto">Bem vindo ao</span>
                </div>
                <div class="login-gestao">
                    <span class="gestao-texto">Gest√£o<br> do Conhecimento</span>
                </div>
                
                <div class="username">
                    <input class="input-redondo email" type="email" placeholder="E-mail"><i class="user-icon"></i></input>
                </div>
                
                <div class="password">
                    <input class="input-redondo password" type="password" placeholder="Senha">
                    <i class="password-icon"></i>
                </div>
                
                <div class="flex-remember">
                    <input class="checkbox" type="checkbox" name="remember" id="remember"><label for="remember" class="remember-text">Remember</label>
                        
                    
                    <a class="forgot-text" href="#">Forgot Password?</a>
                </div>
                
                <div>
                    <a href="./home.html" class="submit"><span class="login-texto">Login</span></a>
                </div>

            </div>

        </form>

    </div>

</body>
</html>
